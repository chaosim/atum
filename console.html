<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Atum Console</title>
    <style>
        .content > * {
            width: 100%;
            position: relative;
        }
        
        .content > * > * {
            padding: 0 2em;
            display: block;
        }
        
        .console textarea {
            width: 100%;
            box-sizing: border-box;
        }
        
        .ParseError {
            color: red;
        }
        
        #text_out {
            border: 1px solid black;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body lang="en">
    <div class="content">
        <div class='console'>
            <h2>Input</h2>
            <div>
                <textarea rows='20'></textarea>
                <button>Tokenize</button>
            </div>
        </div>
        <div class='output'>
            <h2>Output</h2>
            <span class="ParseError"></span>
            <p>
                <span id='parse_out'></span>
            </p>
            <pre id='text_out'></pre>
        </div>
    </div>
    
    <script type="application/javascript" src="resources/require.js"></script>
    <script type="application/javascript" src="resources/jquery-1.8.3.min.js"></script>
    
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'atum': 'lib',
                'amulet': 'dependencies/amulet/lib',
                'parse': 'dependencies/parse/lib',
                'stream': 'dependencies/stream/lib',
                'ecma': 'dependencies/parse-ecma/lib',
            }
        });

        $(function () {
            require(['parse/parse',
               'stream/stream',
               'atum/interpret',
               'ecma/lex/lexer', 'ecma/parse/parser'],
            function(parse,
                    stream,
                    interpret,
                    lexer, parser) {
                    
                $('button').click(function () {
                    var input = $('textarea').val();
                    $('.ParseError').text('');
                    $('#text_out').text('');
                    
                    try {
                        var lex = lexer.lex(input);
                        var ast = parser.parseStream(lex);
                        var out = interpret.interpret(ast);
                        
                        $('#text_out').text(out);
                    } catch (e) {
                        $('.ParseError').text(e);
                    }
                });
            });
        });
    </script>

</body>
    
</html>
